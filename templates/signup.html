<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - CopyPasteSaver</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>CopyPasteSaver</h1>
      <p class="subtitle">Create your account</p>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashes">
          {% for cat, msg in messages %}
            <div class="flash {{ cat }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <section class="card auth-card">
      <form method="POST" action="{{ url_for('signup') }}">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" required autofocus>
        </div>
        <div class="form-group">
          <label>Password (min 6 characters)</label>
          <input type="password" name="password" required minlength="6">
        </div>
        <button type="submit" class="btn save full-width">Sign Up</button>
      </form>
      <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
    </section>

    <footer class="backend">Backend: <strong>Flask / SQLite</strong></footer>
    <p class="footer">made with ❤️ by <b>Juben Mehta</b></p>
  </div>
</body>
</html>
